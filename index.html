<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Should Jeannine Shower?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            transition: background-color 0.5s ease;
        }
        .answer-container {
            max-width: 80%;
        }
        .main-answer {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .funny-answer {
            font-size: 24px;
        }
        .answer-container > div {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="answer-container">
        <div class="main-answer" id="main-answer"></div>
        <div class="funny-answer" id="funny-answer"></div>
    </div>

    <script>
        const replies = [
            "My god yes please!",
            "My eyes are hurting, shower required",
            "I can smell you from very far away",
            "Is that you or did a skunk pass by?",
            "Shower? More like power wash at this point",
            "The plants are wilting as you walk by",
            "Your body odor could be classified as a weapon",
            "Even your imaginary friends are holding their noses",
            "The dog refuses to play fetch with you",
            "You're single-handedly solving the overpopulation problem",
            "Your stench is violating the Geneva Convention",
            "Scientists want to study your unique ecosystem",
            "You've redefined the term 'au naturel'",
            "Flies are avoiding you. That's saying something",
            "Your aroma is making onions cry",
            "You're like a walking compost heap, but less fresh",
            "Your scent could wake the dead... and make them wish they weren't",
            "You've achieved a new level of 'earthy'",
            "Is that your natural musk or did something die in your pocket?",
            "Congratulations! You've just invented a new cologne: Eau de Yuck",
            "You're giving 'natural deodorant' a bad name",
            "I think I saw your odor featured on 'Ripley's Believe It or Not!'",
            "Your smell just texted. It's breaking up with you",
            "Is that the new 'Essence of Dumpster' fragrance?",
            "You've got more funk than a 70s disco",
            "I've seen hazmat suits less necessary than they are now",
            "Your scent could be used for crowd control",
            "Did you fall into a vat of expired milk?",
            "You're making skunks feel better about themselves",
            "I think I saw your odor gain sentience",
            "Your smell just applied for its own zip code",
            "Is that you or did a cheese factory explode nearby?",
            "You've discovered a new way to clear sinuses",
            "Your aroma is so powerful, it's bending light",
            "I think your smell just got its own Twitter following",
            "You've unlocked a new achievement: 'Olfactory Offender'",
            "Your odor could be used to solve the energy crisis",
            "I've seen landfills that smell more inviting",
            "Your scent is so strong, it's affecting property values",
            "Congratulations! You've just redefined 'biodiversity'"
        ];

        // Set this to true when Jeannine doesn't need to shower
        const isClean = false;

        function updateAnswer() {
            const mainAnswer = document.getElementById('main-answer');
            const funnyAnswer = document.getElementById('funny-answer');

            if (isClean) {
                document.body.style.backgroundColor = '#4CAF50'; // Green
                mainAnswer.textContent = "NO";
                funnyAnswer.textContent = "You're good!";
            } else {
                document.body.style.backgroundColor = '#F44336'; // Red
                mainAnswer.textContent = "YES";
                const randomIndex = Math.floor(Math.random() * replies.length);
                funnyAnswer.textContent = replies[randomIndex];
            }
        }

        updateAnswer();
    </script>
</body>
</html>
